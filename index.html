<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burndown Chart</title>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/xmc2tza.css">

</head>
<body>
    <div class="contextBox">
        <div id="update"><p>update</p></div>
        <h1>Burndown Chart</h1>
        <h3 id="project-title">Office Sign in App</h3>
        <p><span id="available-sprint-beers">96</span> beers available</p>
        <div class="chartBox">
            <canvas id="burndownCanvas"></canvas>
        </div>
        <a href="https://christregaskis.github.io/" target="_blank">https://christregaskis.github.io/</a>
    </div>
    <div class="updateFormBox">
        <h1>Update Burndown Chart</h1>
        <form>
            <label>Sprint title:</label>
            <input type="text" value="" required/><br>
            <label>Available sprint beers:</label>
            <input type="number" value="" required/><br>
            <input  id="form-submit" type="submit" class="btn btn-success"/>
            <button class="btn btn-danger cancelBtn">Cancel</button>
        </form>
    </div>
</body>
</html>
